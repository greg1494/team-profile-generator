<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <title>Team Profile Generator</title>
</head>
<body>

    
<header class="card header text-center">    
	<h1>Team Profile Generator</h1>
</header>

     <div class="container">
         <div class = "row">
            <div class="card col-md-auto" style="width: 18rem;">
                <div class="card-body manager">
                    <h5 class="card-title managerName">Name:</h5>
                    <p class="card-text managerRole">Role: Manager</p>
                </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item mangerId">ID:</li>
                        <li class="list-group-item managerEmail">Email:</li>
                        <li class="list-group-item managerONumber">Office Number:</li>
                    </ul>
            </div>    

            <div class="card" style="width: 18rem;"> 
                <div class="card-body engineer">
                    <h5 class="card-title engineerName">Name:</h5>
                    <p class="card-text engineerRole">Role: Engineer</p>
                </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item engineerId">ID:</li>
                        <li class="list-group-item engineerEmail">Email:</li>
                        <li class="list-group-item engineerGithub">GitHub:</li>
                    </ul>
            </div>    

            <div class="card" style="width: 18rem;"> 
                <div class="card-body intern">
                    <h5 class="card-title internName">Name:</h5>
                    <p class="card-text internrole">Role: Intern</p>
                </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item internId">ID:</li>
                        <li class="list-group-item internEmail">Email:</li>
                        <li class="list-group-item internSchool">School:</li>
                    </ul>
            </div> 
               
        </div>
    </div>

</body>
</html>
